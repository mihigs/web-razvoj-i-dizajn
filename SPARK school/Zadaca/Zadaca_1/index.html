<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a921b738a9.js" crossorigin="anonymous"></script>
    <title>Zadatak1</title>
</head>
<body>
    <div style="font-size: 150%">
        <a style="color: gray" href="https://www.facebook.com">
            <i class="fab fa-facebook-square"></i>
        </a>
        <a style="color: gray" href="https://www.instagram.com">
            <i class="fab fa-instagram"></i>
        </a>
        <a style="color: gray" href="https://www.reddit.com">
            <i class="fab fa-reddit-square"></i>
        </a>
    </div>
    <table border="1">
        <thead style="font-weight: bold; text-align: center">
            <td>Redni br.</td>
            <td>Slika</td>
            <td>Putanja</td>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Facebook</td>
                <td>www.facebook.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Instagram</td>
                <td>www.instagram.com</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Reddit</td>
                <td>www.reddit.com</td>
            </tr>
        </tbody>
    </table>
    <div>
        <ol>
            <li>Lenovo</li>
            <li>Toshiba</li>
            <li>Asus</li>
        </ol>
        <span>inline tekst izmedju listi</span>
        <ul>
            <li>Zenbook</li>
            <li>Strix</li>
        </ul>
    </div>
</body>
</html>
